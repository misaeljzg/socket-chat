<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="646353741754-covn5msmg2sacrc3qu92chf7adqrbia7.apps.googleusercontent.com"
                data-auto_prompt="false" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout">
                Signout
            </button>
        </div>
        <div class="col-sm-6">

            <h1>Manual Login</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="mail" class="form-control mb-2" placeholder="Mail">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">

                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>

</body>

</html>
